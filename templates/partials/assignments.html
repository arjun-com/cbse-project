<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<title>Your Assignments</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="{{ url_for("static", filename = "styles/globals.css") }}" rel="stylesheet">
		<link href="{{ url_for("static", filename = "styles/partials/assignments.css") }}" rel="stylesheet">
	</head>
	<body>
		{% for i in range(0, len_assignments) %}
			<div class = "assignment-container">
				<ul>
					<li><p class = "assignment-subject">Subject: <span class = "assignment-field-value">{{ assignments[i][1] }}</span></p></li>
					<li><p class = "assignment-startdate">Start: <span class = "assignment-field-value">{{ assignments[i][2] }}</span></p></li>
					<li><p class = "assignment-enddate">End: <span class = "assignment-field-value">{{ assignments[i][3] }}</span></p></li>
				</ul>
				<a download = "assignment.pdf" class = "assignment-download-btn" href="/api_download_assignment?assignment_id={{ assignments[i][0] }}">Download Assignment</a> <!-- This feature has not been implemented on the server-side yet. -->
			</div>
		{% endfor %}
	</body>
</html>
